    <script class="application-script">
        function main() {
            
            $('.file-application-notepad-loai-cc').addClass('done')

            // message_pop('hello there','msg',$('.window-system2024'),()=>{alert('HELL')}) api for a first hello message for the notepad!
            let list = ['Arial', 'Verdana', 'Helvetica', 'Times New Roman', 'Courier New', 'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS', 'Impact', 'Tahoma', 'Geneva', 'Calibri', 'Candara', 'Optima', 'Copperplate', 'Papyrus', 'Monaco', 'Lucida Console', 'Lucida Sans Unicode', 'Arial Black', 'Century Gothic', 'Rockwell', 'Baskerville', 'Didot', 'Futura', 'Gill Sans', 'Franklin Gothic Medium', 'Brush Script MT']
            $('.item').on('click',function(){
                let data = $(this).data('id')
                
                if(data == 'New'){
                    console.log()
                    $('.window-system2024').find('.noteit').val('').focus()
                    $('.file-application-notepad-loai-cc').removeClass('done')
                    setTimeout(()=>{
                        $('.file-application-notepad-loai-cc').addClass('done')
                    },50)
                    

                }else if(data == 'NewWindow'){
                    openApplication('./applications/notepad/application.html')
                }else if(data == 'Exit'){
                    $('.window-system2024').remove()
                }else if(data == 'SaveAs'){
                    openApplication('./scripts/fileSave.html' , $('.noteit').val())
                }
            })
        }
        main()
    </script>
